{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form1">
	<h3 style="text-align:center;">LOG IN INTO YOUR ACCOUNT</h3><br><br>
	<form method="post">
		{% csrf_token %} 
		{{ form|crispy }}
		<br>
		<center><input class="btn1" type="submit" value="Log in" /></center>
		<br>
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
	<p>Forgot password<a href="{% url 'account:pasre' %}" style="color:red;">Reset it</a>!</p>
	<p>Not member? <a href="{% url 'account:sign-up' %}" style="color:red;">Register</a>!</p>
</div>
<br><br>
{% endblock %}
